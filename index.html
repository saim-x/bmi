<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>BMI Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Poppins:wght@800;900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="BMI_CAL">
        <h1>BMI Calculator</h1>
    </header>

    <main>
        <section class="calculator">
            <h2>Calculate Your BMI</h2>
            <form id="bmi-form">
                <label for="height">Height (cm):</label>
                <input type="number" id="height" name="height" required>
                
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" name="weight" required>
                
                <button type="submit" class="calculate_btn">Calculate</button>
            </form>

            <div id="result">
                <p>Your BMI is: <span id="bmi-value">--</span></p>
                <p class="bmi-category">Category: <span id="bmi-category">--</span></p>
            </div>
        </section>
    </main>

    

    <footer>
        <p class="para">&copy; 2023 BMI Calculator</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
